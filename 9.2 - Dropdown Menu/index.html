<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look at the drop down menu!</title>
</head>
<body>
    <h1>Dropdown Menus</h1>
    <div>
        <p>On this webpage there are 2 dropdown menus.</p>
        <p>The first displays more content underneath when moused over. The second is used to select an option from a list.</p>
    </div>
    <div class="dropdown">
        <p>Put your mouse here</p>
        <div class="dropdown-content">
          <p>Huzzah!</p>
          <p>We are the dropdown content!</p>
        </div>
    </div>
    <div class="dropdown-list">
        <label for="list">Select something from this list!</label>
        <select>
            <option>Option 1</option>
            <option>This is the second option</option>
            <option>BEHOLD! A THIRD OPTION!</option>
        </select>
    </div>
</body>
</html>
